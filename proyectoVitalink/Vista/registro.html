</head>
<body>
    <section>
        <header>
            <section class="section_header">
                <picture>
                    <img src="./media/logo_IA_Medica-blanco.svg" alt="logotipo VitaLink">
                </picture>
        
                <!-- Botón de menú hamburguesa -->
                <section class="section_nav">
                    <div class="menu-toggle" id="menu-toggle">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <nav class="nav-cabecera">
                        <ul class="nav-links" id="nav-links">
                            <li><a href="../index.html" class="menu">Inicio</a></li>
                            <li><a href="./serviciosCliente.html" class="menu">Servicios Cliente</a></li>
                            <li><a href="./serviciosEmpresa.html" class="menu">Servicios Empresa</a></li>
                            <li><a href="#" class="menu">Documentación</a></li>
                            <li><a href="./contacto.html" class="menu">Contacto</a></li>
                        </ul>
                    </nav>
                </section>
        
                <section class="section_user">
                    <picture><img src="./media/icons/user-rounded-icon.svg" alt="icon user"></picture>
                    <a href="./inicioSesion.html">Inicio Sesión</a>
                </section>
            </section>
        </header>
     
    
    <main>
        <section class="section_main_registro">
            <section class="section_form_registro">
                <!-- Formulario de Registro -->
                <form action="../JS/register.js" method="post" id="formulario_registro">
                    <p>
                        <label for="nombre">Nombre:<strong>*</strong></label>
                        <input type="text" name="nombre" id="nombre" required>
                    </p>
                    <p>
                        <label for="apellidos">Apellidos:</label>
                        <input type="text" id="apellidos" name="apellidos">
                    </p>
                    <p>
                        <label for="correo">Correo Electrónico:<strong>*</strong></label>
                        <input type="email" name="correo" id="correo" required>
                    </p>
                    <p>
                        <label for="movil">Teléfono:<strong>*</strong></label>
                        <input type="tel" id="telefono" name="telefono" required>
                    </p>
                    <p id="document_id">
                        <select name="document" id="documentId">
                            <option value="dni">DNI</option>
                            <option value="nif">NIF</option>
                        </select>
                        <input type="text" id="dni" name="dni" required>
                    </p>
                    
                    <p>
                        <label for="ciudad">Ciudad:<strong>*</strong></label>
                        <select id="ciudad" name="ciudad_id">
                            <option value="">Seleccione una ciudad</option>
                        </select>
                    </p>
                    <p>
                        <label for="movil">Código Postal:</label>
                        <input type="text" id="cpostal" name="cp">
                    </p>
                    <p>
                        <label for="psw">Contraseña:</label>
                        <input type="password" id="password" name="psw">
                    </p>
                    <p class="politicsUse">
                        <input type="checkbox" id="politcs_privacy" name="politcs">
                        <label for="politcs">Acepto los<a href="#"><strong>Terminos y Condiciones</a></strong></label>
                    </p>
                    <p>
                        <button type="submit" id="btn-submit">Enviar</button>
                    </p>
                </form>
            </section>
        </section>
    </main>

    <footer>
        <section class="section_footer">
            <picture><img src="./media/logo_IA_Medica-blanco.svg" alt="logotipo VitaLink"></picture>
            <section class="section_nav">
                <nav>
                    <ul>
                        <li><a href="../index.html" itemprop="url">Inicio</a></li>
                        <li><a href="./serviciosEmpresa.html" itemprop="url">Servicios Clientes</a></li>

                        <li><a href="#" itemprop="url">Documentación</a></li>
                        <li><a href="./contacto.html" itemprop="url">Contacto</a></li>
                    </ul>
                </nav>
            </section>
            <section class="section_nav_politics">
                <nav>
                    <ul>
                        <li><a href="#">Políticas Privacidad</a></li>
                        <li><a href="./terminoCondiciones.html">Políticas de uso</a></li>
                        <li><a href="#">Politicas de cookies</a></li>
                        <li><a href="#">Base legal</a></li>
                    </ul>
                </nav>
            </section>
        </section>
    </footer>
    </section>
</body>
</html>
