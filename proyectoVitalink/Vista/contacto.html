            <section class="section_main">

                    <form action="formContacto.js" method="get" id="formulario">
                        <p>
                            <label for="nombre">Nombre:*</label>
                            <input type="text" name="nombre" id="nombre" required>
                        </p>
                        <p>
                            <label for="correo">Correo Electrónico:*</label>
                            <input type="email" name="correo" id="correo" required>
                        </p>
                        <p>
                            <label for="movil">Teléfono:</label>
                            <input type="tel" name="movil" id="telefono">
                        </p>
                        <p>
                            <button type="submit" id="btn-submit">Enviar</button>
                        </p>
                    </form>
                    <picture><img src="../Vista/media/img/form_isometric-design-of-a-customer-service-center.svg" alt="customer service center"></picture>
